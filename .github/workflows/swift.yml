name: Swift

on:
  push:
    branches: [ feature/* ]
  pull_request:
    branches: [ feature/* ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: bundle install && bundle exec fastlane prepare
      - name: Build
        run: bundle exec fastlane gym
      - name: Run tests
        run: bundle exec fastlane scan