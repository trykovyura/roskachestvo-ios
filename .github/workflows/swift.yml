name: Swift

on:
  push:
    branches: [ feature/* ]
  pull_request:
    branches: [ feature/* ]

jobs:
  build:

    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: bundle install && bundle exec fastlane prepare
      - name: Certificates
        env:
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
        bundle exec fastlane unlock_keychain_ci
        bundle exec fastlane certificates
      - name: Build and Deploy
        env:
          LOGIN_KEYCHAIN_PASSWORD: ${{ secrets.LOGIN_KEYCHAIN_PASSWORD }}
          FIREBASE_APP: ${{ secrets.FIREBASE_APP }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
        bundle exec fastlane prepare
        bundle exec fastlane increment
        bundle exec fastlane build_feature