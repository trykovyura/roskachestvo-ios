name: Feature
env:
  MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
  MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
  FIREBASEAPPDISTRO_APP: ${{ secrets.FIREBASEAPPDISTRO_APP }}
  FIREBASEAPPDISTRO_IPA_PATH: ${{ secrets.FIREBASEAPPDISTRO_IPA_PATH }}
  FIREBASEAPPDISTRO_GROUPS: ${{ secrets.FIREBASEAPPDISTRO_GROUPS }}
  FIREBASEAPPDISTRO_TOKEN: ${{ secrets.FIREBASEAPPDISTRO_TOKEN }}
  FL_JIRA_SITE: ${{ secrets.FL_JIRA_SITE }}
  FL_JIRA_USERNAME: ${{ secrets.FL_JIRA_USERNAME }}
  FL_JIRA_PASSWORD: ${{ secrets.FL_JIRA_PASSWORD }}
  FL_JIRA_BUILD_NUMBER_FIELD: ${{ secrets.FL_JIRA_BUILD_NUMBER_FIELD }}
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  LANGUAGE: en_US.UTF-8

on:
  push:
    branches: [ feature/* ]

jobs:
  build:

    runs-on: macos-11
    timeout-minutes: 15
    env:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      LANGUAGE: en_US.UTF-8
      KEYCHAIN_NAME: ${{ secrets.KEYCHAIN_NAME }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      FASTLANE_XCODEBUILD_SETTINGS_RETRIES: ${{ secrets.FASTLANE_XCODEBUILD_SETTINGS_RETRIES }}
      FIREBASE_APP: ${{ secrets.FIREBASE_APP }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Bundle
        run: bundle install
      - name: Brew
        run: brew install rswift
      # Шаг запускает ssh-agent и загружает в него приватный ключ ssh
      # Тем самым carthage может клонировать приватные репозитории через ssh
      - name: webfactory/ssh-agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Certificates
        run: bundle exec fastlane certificates
      - name: Prepare
        run: bundle exec fastlane prepare
      - name: Increment
        run: bundle exec fastlane increment
      - name: Build
        run: bundle exec fastlane build_feature
      - name: Deploy
        run: bundle exec fastlane upload_firebase
